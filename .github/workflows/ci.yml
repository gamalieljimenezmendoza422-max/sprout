name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Debug: comprueba DEPLOY_SSH_KEY
        run: |
          len=$(printf "%s" "${{ secrets.DEPLOY_SSH_KEY }}" | wc -c)
          if [ "$len" -eq 0 ]; then
            echo "❌ DEPLOY_SSH_KEY vacío"
            exit 1
          else
            echo "✅ DEPLOY_SSH_KEY cargado (length=$len)"
          fi

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Verify SSH connectivity
        run: ssh -o StrictHostKeyChecking=no usuario@tu-host "echo OK"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q
